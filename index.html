<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Destination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for your brand colors and fonts */
        :root {
            /* Core Colors for main content and background */
            --color-dark: #333333; /* Deep Charcoal Grey - For all main text, headings */
            --color-light: #FDFDFD; /* Very Light Off-White / Cream - For main page backgrounds */

            /* Accent Colors for visual flair and specific sections */
            --color-accent: #A2D9D9; /* Muted Teal - For buttons, highlights, decorative blocks */
            --color-colour2: #F4C7C7; /* Warm Dusty Rose - For secondary sections, card backgrounds, subtle elements */

            /* Optional: Playful Accent (if you want a tiny pop, use sparingly) */
            --color-playful-accent: #FF7F50; /* Playful Coral - For small interactive elements, icons, hover states */

            /* Font Families */
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Open Sans', sans-serif;
        }

        /* Apply custom colors directly where Tailwind's default classes don't map to variables */
        .bg-color-light { background-color: var(--color-light); }
        .bg-color-accent { background-color: var(--color-accent); }
        .bg-color-colour2 { background-color: var(--color-colour2); }
        .text-color-dark { color: var(--color-dark); }
        .text-color-light-on-accent { color: var(--color-dark); } /* Text color for buttons on accents - keeping it dark for readability on light pastels */

        /* Applying custom fonts */
        .font-heading { font-family: var(--font-heading); }
        .font-body { font-family: var(--font-body); }

        /* Custom hover states for buttons to use your palette */
        .btn-custom-hover:hover {
            background-color: var(--color-colour2); /* Warm Dusty Rose on hover */
        }
        .btn-custom-focus:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(244, 199, 199, 0.5); /* Soft focus ring from Warm Dusty Rose */
        }
    </style>
</head>
<body class="bg-color-light min-h-screen flex items-center justify-center p-4 font-body">
    <div class="bg-color-light p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-color-dark mb-8 font-heading">Choose Your Destination</h1>

        <div class="space-y-6">
            <button
                id="button1"
                class="w-full bg-color-accent text-color-light-on-accent font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 btn-custom-hover btn-custom-focus shadow-md font-heading"
            >
                E-Signature
            </button>

            <button
                id="button2"
                class="w-full bg-color-accent text-color-light-on-accent font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 btn-custom-hover btn-custom-focus shadow-md font-heading"
            >
                Merge
            </button>

            <button
                id="button3"
                class="w-full bg-color-accent text-color-light-on-accent font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 btn-custom-hover btn-custom-focus shadow-md font-heading"
            >
                Git Contribution Tool
            </button>
            <button id="button4" class="w-full bg-color-accent text-color-light-on-accent font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 btn-custom-hover btn-custom-focus shadow-md font-heading">
                Blog
            </button>
            </div>
    </div>

    <script>
        // Get references to the buttons
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const button3 = document.getElementById('button3');
        const button4 = document.getElementById('button4');
        // Add event listeners to each button
        button1.addEventListener('click', () => {
            window.location.href = 'signature.html';
        });

        button2.addEventListener('click', () => {
            window.location.href = 'merge.html';
        });

        button3.addEventListener('click', () => {
            window.location.href = 'GitTool/index.html';
        });
        button4.addEventListener('click', () => {
            window.location.href = 'Blogs/index.html';
        });
    </script>
</body>
</html>
