<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and Output</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        #input-box {
            width: 50%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        #output-box {
            width: 50%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>User Input and Output</h1>
    <textarea id="input-box" placeholder="Enter your Python code here..."></textarea>
    <button id="submit-btn" disabled>Submit</button>
    <div id="output-box"></div>

        <script type="text/javascript">
        function runCode() {
            document.getElementById("submit-btn").addEventListener("click", function() {
                var code = document.getElementById("input-box").value;
                var output = document.getElementById("output-box");
                output.innerText = ""; // Clear previous output

                Skulpt.configure({
                    output: function(text) {
                        output.innerText += text;
                    },
                    read: function(name) {
                        return window[name];
                    }
                });

                try {
                    Skulpt.run(code);
                } catch (e) {
                    output.innerText = "Error: " + e.message;
                }
            });
        }

        function onSkulptReady() {
            document.getElementById("submit-btn").disabled = false;
            runCode();
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (typeof Skulpt !== "undefined") {
                Skulpt.onReady(onSkulptReady);
            } else {
                console.error("Skulpt library not loaded.");
            }
        });
    </script>
        <script src="skulpt-stdlib.js" type="text/javascript"></script>
    <script src="skulpt.min.js" type="text/javascript"></script>

</body>
</html>
