<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and Output</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        #input-box {
            width: 50%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        #output-box {
            width: 50%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
    </style>
		<script src="skulpt-stdlib.js"type="text/javascript"></script>
<script src="skulpt.js" type="text/javascript"></script>
	</head>
<body>
    <h1>User Input and Output</h1>
    <textarea id="input-box" placeholder="Enter your input here..."></textarea>
    <button id="submit-btn" onclick="runit()">Submit</button>
    <div id="output-box"></div>
	<script type="text/javascript">
		document.getElementById("submit-btn").addEventListener("click", function() {
			var code = document.getElementById("input-box").value;
			var output = document.getElementById("output-box");

			Skulpt.configure({	output: function(text) {
				output.innerText += text;
			},
				read: function(name) {
					return window[name];
				}
			});

			Skulpt.run(code);
		});
	</script>
</body>
</html>
