
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; max-width: 800px; }
    h1 { text-align: center; }
    #search { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    .post { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
    .post h2 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>My Blog</h1>
  <input type="text" id="search" placeholder="Search posts..." />
  <div id="resultCount"></div>
  <div id="posts"></div>

  <script>
    const searchInput = document.getElementById('search');
    const postsContainer = document.getElementById('posts');
    const resultCount = document.getElementById('resultCount');

    let posts = [];
    let fuse;

    // Render list of posts
    function renderList(list) {
      postsContainer.innerHTML = '';
      list.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h2>${post.title}</h2>
          ${marked.parse(post.raw)}
        `;
        postsContainer.appendChild(div);
      });
    }

    // Fuzzy search
    function doSearch(q) {
      if (!q) {
        renderList(posts);
        resultCount.textContent = '';
        return;
      }
      const results = fuse.search(q).map(r => r.item);
      renderList(results);
      resultCount.textContent = results.length + ' match' + (results.length === 1 ? '' : 'es');
    }

    // Load posts listed in index.json
    async function loadPosts() {
      const res = await fetch('index.json');
      const files = await res.json();
      posts = [];

      for (let file of files) {
        const resp = await fetch(file);
        const raw = await resp.text();
        const title = raw.split('\n')[0].replace(/^#\s*/, '') || file;
        posts.push({ title, raw, file });
      }

      fuse = new Fuse(posts, {
        keys: ['title', 'raw'],
        threshold: 0.3
      });

      renderList(posts);
    }

    searchInput.addEventListener('input', e => doSearch(e.target.value));
    loadPosts();
  </script>
</body>
</html>
